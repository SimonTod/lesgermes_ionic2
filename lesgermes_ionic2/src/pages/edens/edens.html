<ion-header>

  <ion-navbar>
    <ion-title>Edens</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddEden()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let eden of edens">
    <ion-card-header>
      {{ eden.eden_id }}
    </ion-card-header>
    <ion-card-content>
      {{ eden.id }}
    </ion-card-content>
  </ion-card>
</ion-content>
