<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="registerForm()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="registerEntry.name" name="Nom" placeholder="PrÃ©nom Nom" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="registerEntry.email" name="Email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="registerEntry.password" name="Mot de passe" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="registerEntry.passwordCheck" name="Mot de passe" required></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Inscription</button>
  </form>
</ion-content>
